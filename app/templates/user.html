{% extends 'base.html' %}

{% block content %}
  <table>
    <tr valign="top">
      <td>
        <img src="{{ user.avatar(128) }}">
      </td>
      <td>
        <h1>User: {{ user.username }}</h1>
        {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
        {% if user == current_user %}<p><a href="{{ url_for('edit_profile', username=current_user.username) }}">Edit your profile</a></p>{% endif %}
      </td>
    </tr>
  </table>
  <hr>
  <p>This is your home!</p>
{% endblock %}
